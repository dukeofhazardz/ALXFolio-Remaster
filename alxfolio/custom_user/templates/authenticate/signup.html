{% include 'base.html' %}

<h1 class="form">Signup</h1>
{% block content %}
  <form method="POST" class="form-group">
    {% csrf_token %}
    {% for field in form %}
        <div class="mb-3">
            {{ field }}
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-secondary">Submit</button>
  </form>

<a class="sl-text" href="{% url 'login' %}">Already have an account? <b>Login</b><i class="fa fa-sign-in"></i></a>
<br><br>
{% endblock %}
