{% include 'base.html' %}
{% block base %}

<h1 class="form">Update Socials</h1>

<form method="POST" class="form-group">
    {% csrf_token %}
    {% for field in form %}
        <div class="mb-3">
            {{ field }}
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-secondary">Update</button>
    </form>
    <br><br>
{% endblock %}
