{% include 'base.html' %}
{% block main %}
{% if user.is_authenticated %}
<a class="text-decoration-none" href="{% url 'logout' %}">Logout <i class="fa fa-sign-out"></i></a>
<a class="text-decoration-none" href="{% url 'portfolio' github_username=user.github_username %}">Go back to portfolio<i class="fa fa-home"></i></a>
{% endif %}
<a class="text-decoration-none" href="{% url 'home' %}">Go Home<i class="fa fa-home"></i></a>
<h1>Update Education </h1>

<form method="POST" class="form-group">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-secondary">Update</button>
    </form>

{% endblock %}
