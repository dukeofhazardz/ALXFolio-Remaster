{% include 'base.html' %}
{% block base %}

    <h1>Welcome to ALXFolio, your personalized portfolio generating site</h1>
    {% if user.is_authenticated %}
        {{ user.first_name }}
        <a class="text-decoration-none" href="{% url 'profile' %}">View Profile<i class="fa fa-home"></i></a>
        <a class="text-decoration-none" href="{% url 'logout' %}">Logout<i class="fa fa-sign-out"></i></a>
    {% else %}
        <a class="text-decoration-none" href="{% url 'signup' %}">Signup<i class="fa fa-sign-up"></i></a>
        <a class="text-decoration-none" href="{% url 'login' %}">Login<i class="fa fa-sign-in"></i></a>
    {% endif %}
{% endblock %}
